<html lang="en">

<head>

    <title>Company Website</title>

    <!-- Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <!-- create navbar -->
    <nav role="navigation" class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    <img src="images/weblogo.png" class="logo" alt="Logo">
                </a>
                <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- create header -->
    <div class="jumbotron">
        <div class="container">
            <h1>Looking to make an Awesome Website?</h1>
        </div>
    </div>
    <!-- creaste icons with text -->
    <div class="icons">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="images/money.png" alt="Money" class="bodyimage">
                    <h2>Price it</h2>
                    <p>Get in touch for an immediate no obligation quote!</p>
                </div>
                <div class="col-md-4">
                    <img src="images/plan.png" alt="Planning" class="bodyimage">
                    <h2>Plan it</h2>
                    <p>We will agree on a deadline and commit to it.</p>
                </div>
                <div class="col-md-4">
                    <img src="images/finish.png" alt="Finished" class="bodyimage">
                    <h2>Make it</h2>
                    <p>We will deliver your website on time with the best quality.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- create contact button -->

    <!-- create footer -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
